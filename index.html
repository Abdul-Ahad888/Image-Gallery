<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Loader -->
  <div id="loader" class="loader-wrapper">
    <div class="loader"></div>
  </div>


  <nav class="navbar">
    <div class="container">
      <ul class="p-0 my-0">
        <li><a class="text-decoration-none fs-3 fw-semibold text-uppercase" href="./index.html">Photoistics</a></li>
      </ul>
      <ul class="ms-auto nav-links p-0 my-0">
        <li><a class="nav-link active me-4 py-1" href="./index.html">Home</a></li>
        <li><a class="nav-link py-1" href="./imageSave.html">Favourites</a></li>
      </ul>

    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="text-start py-4">
          <h1>Image Gallery</h1>
          <p class="fw-semibold text-secondary">Created By <span class="text-danger fw-bold"> Abdul Ahad</span> At
            August 05<sup>th</sup>, 2024</p>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Image Added To Favourites
      </div>
    </div>
  </div>

  <div class="container mb-5">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner position-relative">
        <div class="tag bg-warning text-black fw-bold fs-3 position-absolute z-3 py-2 px-5 mt-4">Featured</div>
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="https://eskipaper.com/images/night-wallpapers-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="https://i.pinimg.com/originals/bc/a1/90/bca19096a0def30ba652264dbce98d88.jpg" class="d-block w-100"
            alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="https://wallpapercave.com/wp/wp2367472.jpg" class="d-block w-100" alt="...">
        </div>
      </div>

    </div>
  </div>

  <section class="gallery">
    <div class="container">
      <div class="row" id="image-container"></div>
    </div>
  </section>

  <footer class="p-0 mt-5">
    <div class="bg-dark">
      <p class="text-white fs-6 m-0 p-2">All Copyrights &copy; Reserved 2024</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  <script src="./loader.js"></script>
  <script src="./script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Saved Images</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>

   <!-- Loader -->
   <div id="loader" class="loader-wrapper">
   <div class="loader"></div>
  </div>

  <nav class="navbar">
    <div class="container">
      <ul class="p-0 my-0">
        <li><a class="text-decoration-none fs-3 fw-semibold text-uppercase" href="./index.html">Photoistics</a></li>
      </ul>
      <ul class="ms-auto nav-links p-0 my-0">
        <li><a class="nav-link me-4 py-1" href="./index.html">Home</a></li>
        <li><a class="nav-link active py-1" href="./imageSave.html">Favourites</a></li>
      </ul>
    </div>
  </nav>

  <div class="border-bottom border-1 border-black mb-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="text-start py-4">
            <h1 class="d-inline-block">Saved Images</h1>
            <button class="float-end btn btn-danger mt-2" id="deleteAllBtn">Delete All</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="gallery">
    <div class="container">
      <div class="row" id="saved-images-container"></div>
    </div>
  </section>

  <!--Modal for Confirmation -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this image?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Confirming Delete All -->
  <div class="modal fade" id="confirmDeleteAllModal" tabindex="-1" aria-labelledby="confirmDeleteAllModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteAllModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete all saved images?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteAllBtn">Delete All</button>
        </div>
      </div>
    </div>
  </div>

  <div class="empty-message align-items-center justify-content-center" style="height: 72.7vh;">
    <h4>No Favourite Images</h4>
  </div>


  <footer class="p-0">
    <div class="bg-dark">
      <p class="text-white fs-6 m-0 p-2">All Copyrights &copy; Reserved 2024</p>
    </div>
  </footer>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./loader.js"></script>
  <script src="./favourite.js"></script>
</body>

</html>
